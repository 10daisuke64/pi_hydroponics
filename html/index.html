<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>no title</title>
  <meta name="format-detection" content="telephone=no">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/jquery.circliful.css" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

  <!-- header -->
  <header class="header">
    <div class="wrapper">
      <div class="header-inner">
        <h1 class="header__title">水耕栽培キット</h1>
      </div>
    </div>
  </header>
  <!-- //header -->

  <!-- main -->
  <main>

    <section class="section">
      <div class="wrapper">

        <div class="result">
          <div class="result-box">
            <div class="result-box-inner">
              <h2 class="result-box__head">更新履歴</h2>
              <ul id="js-history" class="history"></ul>
              <h2 class="result-box__head">水やり履歴</h2>
              <ul id="js-waterhistory" class="history"></ul>
            </div>
          </div>

          <div class="result-box">
            <div class="result-box-inner">
              <h2 class="result-box__head">温度</h2>
              <div id="js-temp" class="temp"></div>
            </div>
          </div>

          <div class="result-box">
            <div class="result-box-inner">
              <h2 class="result-box__head">湿度</h2>
              <div id="js-hum" class="hum"></div>
            </div>
          </div>

          <div class="result-box">
            <div class="result-box-inner result-box-inner--chart">
              <canvas id="js-chart" width="200" height="200"></canvas>
            </div>
          </div>
        </div>

      </div>
    </section>

  </main>
  <!-- //main -->

  <!-- footer -->
  <footer class="footer">
    <div class="wrapper">
      <p><small>© 2021 Daisuke Sumida</small></p>
    </div>
  </footer>
  <!-- //footer -->


  <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.0/dist/chart.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/locale/ja.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@1.0.0"></script>
  <script src="./js/jquery.circliful.min.js"></script>
  <script type="module" src="./js/index.js"></script>
  <script src="./js/common.js"></script>
</body>

</html>
